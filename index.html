<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todoist</title>
    <script src="https://kit.fontawesome.com/1f2ac14390.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-bar">
        <div class="icon1">
            <div
                class="button" >
                <img src="https://progsoft.net/images/todoist-icon-1c2c42ba2cd932a45c7779bf360865b09a301348.png" width="24px" height="24px">
            </div>
        </div>
        <div class="find">
            <i class="fas fa-search" > </i>
            <input type="text" placeholder="Quick Find" name="find">
        </div>
        <div class="icon2" >
            <div class="button" >
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <div class="number" >
            <i class="fas fa-adjust"></i>
            12345
        </div>
        <div class="icon3" > 
            <div class="button" >
                <i class="fas fa-bell"></i>
            </div>
        </div>
        <div class="icon4" > 
            <div class="button" >
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>
</body>
</html>
